<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downriver Cities Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Downriver Cities Map</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on Van Buren Charter Township
    var map = L.map('map').setView([42.221622, -83.485153], 9);

    // Add CartoDB Positron tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // Array of city data
    var cities = [
        {name: "River Rouge", coords: [42.2731, -83.1349]},
        {name: "Wyandotte", coords: [42.2142, -83.1499]},
        {name: "Gibraltar", coords: [42.0953, -83.1919]},
        {name: "Monroe", coords: [41.9164, -83.3977]}
    ];

    // Loop through each city and add a circle marker
    cities.forEach(function(city) {
        L.circleMarker(city.coords, {
            radius: 8,
            color: 'black',
            fillColor: 'black',
            fillOpacity: 1
        })
        .bindPopup("<b>" + city.name + "</b>")
        .addTo(map);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Detroit Rivers Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([42.3314, -83.0458], 10);

        // Add grayscale tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Markers for rivers
        var rivers = [
            {name: "Ecorse River", coords: [42.2559, -83.2100]},
            {name: "Rouge River", coords: [42.3086, -83.1288]},
            {name: "Huron River", coords: [42.2100, -83.7113]},
            {name: "River Raisin", coords: [41.8919, -83.3367]},  // Custom coordinate for River Raisin
            {name: "Detroit River", coords: [42.3295, -83.0458]}
        ];

        // Add markers for each river
        rivers.forEach(function(river) {
            L.marker(river.coords, {
                icon: L.icon({
                    iconUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            })
            .addTo(map)
            .bindPopup("Start of " + river.name);
        });
    </script>
</body>
</html>
