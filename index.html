<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downriver Cities Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 70%;
        }
        /* Circle shape and city label styling */
        .city-marker {
            display: flex;
            align-items: center;
        }
        .circle-icon {
            width: 12px;
            height: 12px;
            background-color: black; /* Black circle */
            border-radius: 50%;
            margin-right: 5px;
        }
        .city-label {
            font-size: 14px;
            color: black;
            background-color: white;
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h3>Downriver Cities Map</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on Van Buren Charter Township
    var map = L.map('map').setView([42.221622, -83.485153], 9);

    // Add the tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // Array of city data
    var cities = [
        {name: "River Rouge", coords: [42.2731, -83.1349]},
        {name: "Wyandotte", coords: [42.2142, -83.1499]},
        {name: "Gibraltar", coords: [42.0953, -83.1919]},
        {name: "Monroe", coords: [41.9164, -83.3977]}
    ];

    // Loop through cities and add circle markers with city names
    cities.forEach(function(city) {
        L.marker(city.coords, {
            icon: L.divIcon({
                className: 'city-marker',
                html: `<div class="circle-icon"></div><div class="city-label"><b>${city.name}</b></div>`
            })
        }).addTo(map);
    });
</script>

</body>
</html>
