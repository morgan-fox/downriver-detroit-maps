<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map - Fermi Nuclear Power Plant</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  // Initialize the map and set its view to the specified location and zoom level
  var map = L.map('map').setView([41.9635, -83.2563], 13);

  // Load and display a tile layer on the map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker at the specified location with a popup label
  var marker = L.marker([41.9635, -83.2563]).addTo(map);
  marker.bindPopup("<b>Fermi Nuclear Power Plant</b>").openPopup();
</script>

</body>
</html>
